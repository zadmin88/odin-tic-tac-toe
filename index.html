<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <div class="nav">
        <h2>Lets Play</h2>
      </div>
      <div class="panel">
        <div class="field field-1" data-idx="0,0"></div>
        <div class="field field-2" data-idx="0,1"></div>
        <div class="field field-3" data-idx="0,2"></div>
        <div class="field field-4" data-idx="1,0"></div>
        <div class="field field-5" data-idx="1,1"></div>
        <div class="field field-6" data-idx="1,2"></div>
        <div class="field field-7" data-idx="2,0"></div>
        <div class="field field-8" data-idx="2,1"></div>
        <div class="field field-9" data-idx="2,2"></div>
      </div>
    </div>
  </body>
</html>
